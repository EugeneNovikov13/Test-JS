<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form check</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form method="GET" action="" class="form1">
        <h3 class="form1_header">Registration</h3>
        <label for="form1_user-name">User Name:</label><span id="form1_incorrect-user-name"> </span>
        <input type="text" id="form1_user-name">
        <label for="form1_user-phone">Phone:</label><span id="form1_incorrect-user-phone"> </span>
        <input type="text" id="form1_user-phone">
        <label for="form1_password">Password:</label><span id="form1_incorrect-password"> </span>
        <input type="password" id="form1_password">
        <label for="form1_pass-confirm">Repeat:</label><span id="form1_incorrect-pass-confirm"> </span>
        <input type="password" id="form1_pass-confirm">
        <input type="button" id="form1_sub" value="Sign Up">
    </form>
    <script src="index.js"></script>
</body>
</html>
